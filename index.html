<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Product Name Here....">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Iphone')">Iphone</button>
            <button class="button-value" onclick="filterProduct('Samsung')">Samsung</button>
            <button class="button-value" onclick="filterProduct('Google')">Google</button>
            <button class="button-value" onclick="filterProduct('Xiomi')">Xiomi</button>
        </div>
        <div id="products"></div>
        <div>
            <h1 id="message"></h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
